<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %} 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.2-dist' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'img' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&family=Raleway:wght@600&family=Work+Sans:wght@100;200;300;400;500;600;700&family=Yeseva+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="center">
    <!-- <img src="./assets/img/blur-hospital.jpg" alt="" class="center__img"> -->
    <div class="container">
      <div class="row">
        <div class="name col">
          <span class="name-website">
            ĐĂNG KÝ <br>
            KHÁM BỆNH <br>
            TRỰC TUYẾN
          </span>
        </div>
        <div class="col">
          <div class="login">
            <div class="header-login">
              <div class="login__header logout_header">
                ĐĂNG KÝ
              </div>
            </div>
            <form class="login__input" method = "post" action = "{%url 'sign_in' %}">
              <div class="px-4 py-3">
                 {% csrf_token %}
                 {{form.as_p}}
                {% comment %} <div class="mb-3">
                  <label for="id_username" class="form-label" >Tài khoản</label>
                  <input type="email" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="id_email" class="form-label" >Địa chỉ email</label>
                  <input type="email" class="form-control" id="id_email" name="email" required >
                </div>
                <div class="mb-3">
                  <label for="id_password1" class="form-label"  >Mật khẩu</label>
                  <input type="password" class="form-control" id="id_password1" name="password1" required >
                </div>
                <div class="mb-3">
                  <label for="id_password2" class="form-label"  >Nhập lại mật khẩu</label>
                  <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>   {% endcomment %}
                <button onclick="window.location.href='{% url 'logout' %}'" type="submit" class="btn btn-primary btn-login">
                  <span class="btn-login__text" >
                    Đăng ký
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>







  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
