<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %} 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.2-dist' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'img' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&family=Raleway:wght@600&family=Work+Sans:wght@100;200;300;400;500;600;700&family=Yeseva+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="center">
    <!-- <img src="./assets/img/blur-hospital.jpg" alt="" class="center__img"> -->
    <div class="container">
      <div class="row">
        <div class="name col">
          <span class="name-website">
            ĐĂNG KÝ <br>
            KHÁM BỆNH <br>
            TRỰC TUYẾN
          </span>
        </div>
        <div class="col">
          <div class="login">
            <div class="header-login">
              <div class="login__header">
                ĐĂNG NHẬP
              </div>
              <span class="login__sub-header small-1">
                Chào mừng bạn đến với <b style="color: var(--primary-color);">E-care</b>
              </span>
            </div>
            <div class="login__input">
              <form class="px-4 py-3"  method = "post" action = "{%url 'logout' %}">
                {{ error_message }}
                {% csrf_token %}
                {{form.as_p}}
                {% comment %} <div class="mb-3">
                  <label for="exampleDropdownFormEmail1" class="form-label" >Địa chỉ email</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Nhập địa chỉ emal của bạn" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleDropdownFormPassword1" class="form-label"  >Mật khẩu</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="............." id="password" name="password">
                </div> {% endcomment %}
                {% comment %} <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck" style="width: 15px; height: 15px;">
                    <label class="form-check-label" for="dropdownCheck" style="font-size: 1.2rem; padding-left: 5px;">
                          Lưu đăng nhập
                    </label>
                  </div>
                </div> {% endcomment %}
                <button  type="submit"  onclick="window.location.href='{% url 'patient_info' %}'" class="btn btn-primary btn-login">
                  <span class="btn-login__text" >
                    Đăng nhập
                  </span>
                </button>
                <div class="dropdown-divider">  
                </div>
                <div class="dropdown-item-1"></div>
                <a class="dropdown-item" href="{%url 'sign_in'%}" style="color: var(--primary-color); font-weight: 500;">Chưa có tài khoản? Đăng ký</a>
                <a class="dropdown-item" href="#" style="color: var(--primary-color); font-weight: 500;">Quên mật khẩu</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
